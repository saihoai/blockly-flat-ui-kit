<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper tables">
   <div class="table basic">
      <div class="header">
         <p class="title">basic</p>
         <div class="price">
            <span class="symbol">$</span>
            <h1>6</h1>
            <span class="decimal">.00</span>
         </div>
      </div>
      <div class="body">
         <p class="func"><span class="amount">5x</span><strong class="task">Users</strong></p>
         <p class="func"><span class="amount">10x</span><strong class="task">Projects</strong></p>
         <p class="func"><span class="amount">1x</span><strong class="task">Email accounts</strong></p>
         <p class="func"><span class="amount">10GB</span><strong class="task">Storage</strong></p>
      </div>
      <div class="footer"><button class="btn">sign up</button></div>
   </div>
   <!-- end div.table -->
   <div class="table premium">
      <div class="header">
         <p class="title">permium</p>
         <div class="price">
            <span class="symbol">$</span>
            <h1>12</h1>
            <span class="decimal">.00</span>
         </div>
      </div>
      <div class="body">
         <p class="func"><span class="amount">20x</span><strong class="task">Users</strong></p>
         <p class="func"><span class="amount">50x</span><strong class="task">Projects</strong></p>
         <p class="func"><span class="amount">10x</span><strong class="task">Email accounts</strong></p>
         <p class="func"><span class="amount">100GB</span><strong class="task">Storage</strong></p>
      </div>
      <div class="footer"><button class="btn">sign up</button></div>
   </div>
   <!-- end div.table -->
   <div class="table elite last">
      <div class="header">
         <p class="title">elite</p>
         <div class="price">
            <span class="symbol">$</span>
            <h1>19</h1>
            <span class="decimal">.00</span>
         </div>
      </div>
      <div class="body">
         <p class="func"><span class="amount">Unlimited</span><strong class="task">Users</strong></p>
         <p class="func"><span class="amount">Unlimited</span><strong class="task">Projects</strong></p>
         <p class="func"><span class="amount">Unlimited</span><strong class="task">Email accounts</strong></p>
         <p class="func"><span class="amount">Unlimited</span><strong class="task">Storage</strong></p>
      </div>
      <div class="footer"><button class="btn">sign up</button></div>
   </div>
   <!-- end div.table -->
</div>
</body>
</html>
